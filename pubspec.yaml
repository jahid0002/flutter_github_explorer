name: flutter_github_explorer
description: A Flutter application to explore GitHub repositories

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # Navigation
  go_router: ^12.1.1

  # HTTP Client
  http: ^1.2.1

  # Local Storage
 

  # Functional Programming
  dartz: ^0.10.1

  # Network Connectivity
  connectivity_plus: ^5.0.2

  # Date Formatting
  intl: ^0.18.1

  # Image Caching
  cached_network_image: ^3.3.0

  # Icons
  cupertino_icons: ^1.0.6 
  # Shared Preferences
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
 

flutter:
  uses-material-design: true